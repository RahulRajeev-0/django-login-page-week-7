{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>


    <div class="container ">
      <div class="row">
        
          <div class="col-md-3 mt-5 text-danger ">
            <h1 class="text-warning">Sign Up Here </h1>

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong></strong> {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <form action="/signup" method="post"> {% csrf_token %}

              <label class="font-weight-bold">User Name</label>
              <div class='form-group'>
                <input type="text" class="form-control" name="username" Required>
              </div>

              <label class="mt-3 font-weight-bold">Email</label>
              <div class='form-group'>
                <input type="email" class="form-control" name="email" Required>
              </div>

              <label class="mt-3 font-weight-bold">Password</label>
              <div class='form-group'>
                <input type="Password" class="form-control" name="pass1" Required>
              </div>

              <label class="mt-3 font-weight-bold">Confrim Password</label>
              <div class='form-group'>
                <input type="Password" class="form-control" name="pass2" Required>
              </div>

              <div class="d-grid gap-2 mt-2">
                <button class="btn btn-danger" type="submit">Sign In</button>
              </div>
              
              

              

            </form>
            <p>Already a user ? <a href="/login">Log In </a></p>

          </div>
          
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
